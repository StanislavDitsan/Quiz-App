<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Nosifer&display=swap" rel="stylesheet">
    <title>Halloween Quiz | Game</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <!--Heads up display-->
            <div id="hud">
                <div class="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        
                    </h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer?</h2>
            <div class="option-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-number="1">Option 1</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-number="2">Option 2</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-number="3">Option 3</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-number="4">Option 4</p>
            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
