<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of the Game!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="endGame" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form>
                <input type="text" name="username" id="username" placeholder="username">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Play More</a>
            <a href="index.html" class="btn">Return Home</a>
        </div>
    </div>
    <script src="assets/js/endGame.js"></script>
    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="assets/js/halloween-bats.js"></script>
    <script>
        var plugin = $.halloweenBats({
	image: 'assets/images/bats.png', // Path to the image.
	zIndex: 10000, // The z-index you need.
	amount: 7, // Bat amount.
	width: 35, // Image width.
	height: 20, // Animation frame height.
	frames: 4, // Amount of animation frames.
	speed: 20, // Higher value = faster.
	flickering: 15, // Higher value = slower.
	target: 'body' // Target element
});
    </script>
</body>
</html>
